<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<style>
   
    </style>
</head>

<body>
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="col-6 m-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" value="{{prof.name}}" id="name" name="name">
          </div>
          <div class="col-6 m-3">
          
            <label for="image" class="form-label">Image</label>
            <img src="{{prof.image.url }}" class=" h-30 w-50 m-0 auto d-block" alt="...">
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="col-6 m-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control"  value="{{prof.email}}" id="email" name="email">
          </div>
          <div class="col-6 m-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control"  value="{{prof.age}}" id="age" name="age">
          </div>
          <div class="col-6 m-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control"  value="{{prof.address}}" id="address" name="address">
          </div>
          <div class="col-6 m-3">
            <label for="phone_no" class="form-label">Phone Number</label>
            <input type="text" class="form-control" value="{{prof.phone_no}}"id="phone_no" name="phone_no">
          </div>
          <div class="col-6 m-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="text" class="form-control"value="{{prof.date_of_birth}}" id="date_of_birth" name="date_of_birth">
          </div>
          <div class="col-6 m-3">
            <label for="religion" class="form-label">Religion</label>
            <select class="form-control" id="religion" name="religion">
              <option value="Muslim">Muslim</option>
              <option value="Hindu">Hindu</option>
              <option value="Christian">Christian</option>
              <option value="Buddha">Buddha</option>
            </select>
          </div>
          <button type="submit" class="ml-5 btn btn-primary">Submit</button>
        </form>
    </div>
      
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
